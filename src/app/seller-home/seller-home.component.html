<div class="product-list">
  <h1>Product List</h1>
  <p class="message-p">{{ productMessage }}</p>
  <div class="seller-home-data">
    <table>
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Product Price</th>
          <th>Product Color</th>
          <th>Product Category</th>
          <th>Product Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of productList">
          <td><img src="{{ item.image }}" alt="" /></td>
          <td>{{ item.name }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.color }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.desc }}</td>
          <td>
            <fa-icon
              class="delete-btn"
              [icon]="icon"
              (click)="deleteProduct(item.id)"
            ></fa-icon>
            <a
              class="adjust-update"
              routerLink="/seller-update-product/{{ item.id }}"
              ><fa-icon class="delete-btn" [icon]="editIcon"></fa-icon
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
